spring:
  config:
    activate:
      on-profile: test


  datasource:
    driver-class-name: org.h2.Driver
    username: sa # H2 기본값
    password: "" # H2 기본값


  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace