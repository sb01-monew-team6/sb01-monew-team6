name: CI/CD to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. JDK 17 설정 (Gradle 빌드에 필요)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. 테스트 + Jacoco 커버리지 검사
      - name: Run tests and coverage check
        run: ./gradlew clean test jacocoTestReport jacocoTestCoverageVerification

      # 5. AWS ECR 로그인
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # 6. Docker 이미지 빌드 및 푸시
      - name: Build & Push Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/dev/team6-monew:latest
          docker build --platform linux/amd64 --provenance=false -t $IMAGE_URI .
          docker push $IMAGE_URI

      # 7. ECS 서비스 업데이트
      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster team6-cluster \
            --service team6-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

